<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 출석체크</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .date {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .student-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .student-input input {
            flex: 1;
            padding: 8px;
        }
        .student-input button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .student-list {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .student-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .student-name {
            flex: 1;
        }
        .attendance-check {
            display: flex;
            gap: 20px;
        }
        .check-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="date" id="currentDate"></div>
    
    <div class="student-input">
        <input type="text" id="studentName" placeholder="학생 이름 입력">
        <button onclick="addStudent()">추가</button>
    </div>

    <div class="student-list" id="studentList"></div>

    <script>
        // 현재 날짜 표시
        function updateDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('currentDate').textContent = dateStr;
        }

        // 학생 목록과 출석 데이터
        let students = JSON.parse(localStorage.getItem('students') || '[]');
        let attendance = JSON.parse(localStorage.getItem('attendance') || '{}');

        // 학생 추가
        function addStudent() {
            const input = document.getElementById('studentName');
            const name = input.value.trim();
            if (name) {
                const student = {
                    id: Date.now().toString(),
                    name: name
                };
                students.push(student);
                saveStudents();
                input.value = '';
                renderStudentList();
            }
        }

        // 학생 삭제
        function deleteStudent(studentId) {
            students = students.filter(s => s.id !== studentId);
            saveStudents();
            renderStudentList();
        }

        // 출석 상태 토글
        function toggleAttendance(studentId, period) {
            const today = new Date().toISOString().split('T')[0];
            if (!attendance[today]) {
                attendance[today] = {};
            }
            if (!attendance[today][studentId]) {
                attendance[today][studentId] = {};
            }
            attendance[today][studentId][period] = !attendance[today][studentId][period];
            saveAttendance();
        }

        // 학생 목록 저장
        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        // 출석 데이터 저장
        function saveAttendance() {
            localStorage.setItem('attendance', JSON.stringify(attendance));
        }

        // 학생 목록 렌더링
        function renderStudentList() {
            const list = document.getElementById('studentList');
            const today = new Date().toISOString().split('T')[0];
            list.innerHTML = students.map(student => `
                <div class="student-item">
                    <span class="student-name">${student.name}</span>
                    <div class="attendance-check">
                        <label class="check-group">
                            <input type="checkbox" 
                                ${attendance[today]?.[student.id]?.morning ? 'checked' : ''}
                                onchange="toggleAttendance('${student.id}', 'morning')">
                            조회
                        </label>
                        <label class="check-group">
                            <input type="checkbox"
                                ${attendance[today]?.[student.id]?.afternoon ? 'checked' : ''}
                                onchange="toggleAttendance('${student.id}', 'afternoon')">
                            종례
                        </label>
                    </div>
                    <button class="delete-btn" onclick="deleteStudent('${student.id}')">삭제</button>
                </div>
            `).join('');
        }

        // 초기화
        updateDate();
        renderStudentList();

        // Enter 키로 학생 추가
        document.getElementById('studentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addStudent();
            }
        });
    </script>
</body>
</html>
